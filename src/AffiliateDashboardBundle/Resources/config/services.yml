services:
    affiliate_dashboard.orm.aggregation:
          class: AffiliateDashboardBundle\Service\Aggregation
          arguments:
              entityManager: "@doctrine.orm.entity_manager"

    affiliate_dashboard.orm.sale_hash:
          class: AffiliateDashboardBundle\Service\EventListener\SaleHash
          public: false
          tags:
              - { name: doctrine.event_listener, event: prePersist }

    affiliate_dashboard.xml.importservice:
        class: AffiliateDashboardBundle\Service\Xmlfile
        arguments:
            entityManager: "@doctrine.orm.entity_manager"

    affiliate_dashboard.twig.propertysum:
        class: AffiliateDashboardBundle\Service\TwigExtension
        public: false
        tags:
            - { name: twig.extension }